<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Official Redis logo style - stacked diamonds -->
  <g transform="translate(64, 64)">
    <!-- Top diamond -->
    <polygon points="0,-45 40,-25 0,-5 -40,-25" fill="#A41E11"/>
    <polygon points="0,-5 40,-25 40,-15 0,5" fill="#7A170D"/>
    <polygon points="0,-5 -40,-25 -40,-15 0,5" fill="#D82C20"/>
    
    <!-- Middle diamond -->
    <polygon points="0,-20 40,0 0,20 -40,0" fill="#A41E11"/>
    <polygon points="0,20 40,0 40,10 0,30" fill="#7A170D"/>
    <polygon points="0,20 -40,0 -40,10 0,30" fill="#D82C20"/>
    
    <!-- Bottom diamond -->
    <polygon points="0,5 40,25 0,45 -40,25" fill="#A41E11"/>
    <polygon points="0,45 40,25 40,35 0,55" fill="#7A170D"/>
    <polygon points="0,45 -40,25 -40,35 0,55" fill="#D82C20"/>
  </g>
</svg>
